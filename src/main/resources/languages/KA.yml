messages:
  prefix: "§6[Simpleclan-PLUS]§r"
  # ಸಾಮಾನ್ಯ
  only_players: "%prefix% §cಈ ಕಮಾಂಡ್ ಅನ್ನು ಕೇವಲ ಆಟಗಾರರು ಮಾತ್ರ ಬಳಸಬಹುದು!"
  no_permission: "%prefix% §cನಿಮಗೆ ಅನುಮತಿ ಇಲ್ಲ!"
  not_in_clan: "%prefix% §cನೀವು ಯಾವುದೇ ಕ್ಲ್ಯಾನ್‌ನಲ್ಲಿಲ್ಲ!"
  already_in_clan: "%prefix% §cನೀವು ಈಗಾಗಲೇ ಕ್ಲ್ಯಾನ್‌ನಲ್ಲಿ ಇದ್ದೀರಿ!"
  clan_not_found: "%prefix% §cಆ ಕ್ಲ್ಯಾನ್ ಕಂಡುಬಂದಿಲ್ಲ!"
  player_not_found: "%prefix% §cಆ ಆಟಗಾರನು ಕಂಡುಬಂದಿಲ್ಲ!"
  no_invite: "%prefix% §cನೀವು ಈ ಕ್ಲ್ಯಾನ್‌ಗೆ ಆಹ್ವಾನಿತರಾಗಿಲ್ಲ!"
  invite_expired: "%prefix% §cನಿಮ್ಮ ಆಹ್ವಾನ ಅವಧಿ ಮುಗಿದಿದೆ!"
  clan_exists: "%prefix% §cಈ ಹೆಸರಿನ ಕ್ಲ್ಯಾನ್ ಈಗಾಗಲೇ ಅಸ್ತಿತ್ವದಲ್ಲಿದೆ!"
  invalid_usage: "%prefix% §cಅಮಾನ್ಯ ಬಳಕೆ! /clan help ಅನ್ನು ಟೈಪ್ ಮಾಡಿ"
  already_in_clan_player: "%prefix% §cಆ ಆಟಗಾರನು ಈಗಾಗಲೇ ಕ್ಲ್ಯಾನ್‌ನಲ್ಲಿ ಇದ್ದಾನೆ!"
  not_in_your_clan: "%prefix% §cಆ ಆಟಗಾರನು ನಿಮ್ಮ ಕ್ಲ್ಯಾನ್‌ನಲ್ಲಿ ಇಲ್ಲ!"
  default: "%prefix% §cಅಪರಿಚಿತ ಸಬ್‌ಕಮಾಂಡ್. /clan help ಬಳಸಿ"

  # ರಚನೆ / ಸೇರಿ / ಬಿಟ್ಟುಹೋಗಿ / ವಿಲೀನ ಮಾಡಿ
  clan_created: "%prefix% §aಕ್ಲ್ಯಾನ್ §e%clan% §a ರಚಿಸಲಾಗಿದೆ!"
  clan_create: "%prefix% §cಬಳಕೆ: /clan create <ಹೆಸರು>"
  clan_join: "%prefix% §cಬಳಕೆ: /clan join <ಹೆಸರು>"
  clan_invite: "%prefix% §cಬಳಕೆ: /clan invite <ಆಟಗಾರ>"
  joined_clan: "%prefix% §aನೀವು §b%clan%§a ಕ್ಲ್ಯಾನ್‌ಗೆ ಸೇರಿದ್ದೀರಿ!"
  left_clan: "%prefix% §7ನೀವು §e%clan% §7ಕ್ಲ್ಯಾನ್‌ನಿಂದ ಹೋರಾಡಿ ಬಿಟ್ಟಿದ್ದೀರಿ"
  clan_disband_error: "%prefix% §cಕ್ಲ್ಯಾನ್ ವಿಲೀನ ಮಾಡುವಾಗ ದೋಷವೊಂದು ಸಂಭವಿಸಿದೆ!"
  you_disbanded: "%prefix% §aನೀವು §e%clan% §aಕ್ಲ್ಯಾನ್ ಅನ್ನು ವಿಲೀನ ಮಾಡಿದ್ದೀರಿ!"
  clan_disband_leader: "%prefix% §cಕೇವಲ ಕ್ಲ್ಯಾನ್ ಲೀಡರ್ ಕ್ಲ್ಯಾನ್ ವಿಲೀನ ಮಾಡಬಹುದು!"

  # ಆಹ್ವಾನಗಳು
  invited_player: "%prefix% §aನೀವು §e%player% §aವನ್ನು §b%clan%§a ಕ್ಲ್ಯಾನ್‌ಗೆ ಆಹ್ವಾನಿಸಿದ್ದೀರಿ!"
  invited_you: "%prefix% §aನೀವು §b%clan%§a ಕ್ಲ್ಯಾನ್‌ಗೆ ಆಹ್ವಾನಿತರಾಗಿ ಇದ್ದೀರಿ! ಒಪ್ಪಿಕೊಳ್ಳಲು §e/clan join %clan% §a ಟೈಪ್ ಮಾಡಿ."

  # ಉತ್ತೇಜನ / ಡಿಮೋಶನ್
  promote_not_permission: "%prefix% §cಏಕಮಾತ್ರ ಲೀಡರ್ ಅಥವಾ ಕೋ-ಲೀಡರ್ ಆಟಗಾರರನ್ನು ಆಹ್ವಾನಿಸಬಹುದು!"
  promote_success: "%prefix% §aನೀವು §e%player% §aನ್ನು §b%role% §aಗೆ ಉತ್ತೇಜಿಸಿದ್ದೀರಿ!"
  promoted_to: "%prefix% §aನೀವು §b%role% §aಗೆ ಉತ್ತೇಜಿಸಲ್ಪಟ್ಟಿದ್ದೀರಿ!"
  demote_success: "%prefix% §aನೀವು §e%player% §aನ್ನು §b%role% §aಗೆ ಡಿಮೋಶನ್ ಮಾಡಿದ್ದೀರಿ!"
  demoted_to: "%prefix% §cನೀವು §b%role% §cಗೆ ಡಿಮೋಶನ್ ಆಗಿದ್ದೀರಿ!"
  cannot_promote: "%prefix% §cಆ ಆಟಗಾರನು ಇನ್ನಷ್ಟು ಉತ್ತೇಜಿಸಲಾಗುವುದಿಲ್ಲ!"
  cannot_demote: "%prefix% §cಆ ಆಟಗಾರನು ಇನ್ನಷ್ಟು ಡಿಮೋಶನ್ ಆಗಲಾಗುವುದಿಲ್ಲ!"
  clan_promote_usage: "%prefix% §cಬಳಕೆ: /clan promote <ಆಟಗಾರ>"
  clan_demote_usage: "%prefix% §cಬಳಕೆ: /clan demote <ಆಟಗಾರ>"

  # ಕ್ಲ್ಯಾನ್ ಚಾಟ್
  chat_enabled: "%prefix% §aಕ್ಲ್ಯಾನ್ ಚಾಟ್ ಸಕ್ರಿಯವಾಗಿದೆ"
  chat_disabled: "%prefix% §aಕ್ಲ್ಯಾನ್ ಚಾಟ್ ನಿಷ್ಕ್ರಿಯವಾಗಿದೆ"
  chat_message: "§6[Clan] §e%player%§f: %message%"
  chat_usage: "%prefix% §cಬಳಕೆ: /clan chatmsg <ಸಂದೇಶ>"

  # ಅಡ್ಮಿನ್ ಕಮಾಂಡ್‌ಗಳು
  admin_no_perm: "%prefix% §cನೀವು ಅಡ್ಮಿನ್ ಕಮಾಂಡ್‌ಗಳನ್ನು ಬಳಸಲು ಅನುಮತಿ ಹೊಂದಿಲ್ಲ!"
  admin_reload_lang: "%prefix% §aಕಾನ್ಫಿಗರೇಶನ್ ಮತ್ತು ಭಾಷೆಯನ್ನು ಮರುಲೋಡ್ ಮಾಡಲಾಗಿದೆ! (ಪ್ರಸ್ತುತ: %lang%)"
  admin_promote: "%prefix% §aನೀವು §e%player% §aನ್ನು §b%role% §aಗೆ ಉತ್ತೇಜಿಸಿದ್ದೀರಿ!"
  admin_demote: "%prefix% §aನೀವು §e%player% §aನ್ನು §b%role% §aಗೆ ಡಿಮೋಶನ್ ಮಾಡಿದ್ದೀರಿ!"
  admin_reset: "%prefix% §aಕ್ಲ್ಯಾನ್ §e%clan% §aರಿಸೆಟ್ ಮಾಡಲಾಗಿದೆ!"
  admin_purge: "%prefix% §a§e%player% §aಗಾಗಿ ಡೇಟಾ ಅಳಿಸಲಾಗಿದೆ!"
  admin_invite: "%prefix% §aನೀವು §e%player% §aನ್ನು §b%clan% §aಕ್ಕೆ ಆಹ್ವಾನಿಸಿದ್ದೀರಿ!"
  admin_disband: "%prefix% §aನೀವು §e%clan% §aಕ್ಲ್ಯಾನ್ ಅನ್ನು ವಿಲೀನ ಮಾಡಿದ್ದೀರಿ!"
  admin_demote_usage: "%prefix% §cಬಳಕೆ: /clan admin demote <ಆಟಗಾರ> <ಕ್ಲ್ಯಾನ್>"
  admin_kick_usage: "%prefix% §cಬಳಕೆ: /clan admin kick <ಆಟಗಾರ> <ಕ್ಲ್ಯಾನ್>"
  admin_invite_usage: "%prefix% §cಬಳಕೆ: /clan admin invite <ಆಟಗಾರ> <ಕ್ಲ್ಯಾನ್>"
  admin_promote_usage: "%prefix% §cಬಳಕೆ: /clan admin promote <ಆಟಗಾರ> <ಕ್ಲ್ಯಾನ್>"
  admin_disband_usage: "%prefix% §cಬಳಕೆ: /clan admin disband <ಕ್ಲ್ಯಾನ್>"
  admin_default: "%prefix% §cಅಪರಿಚಿತ ಅಡ್ಮಿನ್ ಕಮಾಂಡ್!"
  admin_default1: "%prefix% §cಬಳಕೆ: /clan admin <ಸಬ್ ಕಮಾಂಡ್> [args]"
  admin_notin_clan: "%prefix% §cಆ ಆಟಗಾರನು ನೀಡಲಾದ ಕ್ಲ್ಯಾನ್‌ನಲ್ಲಿ ಇಲ್ಲ!"
  admin_kick_success: "%prefix% §aನೀವು §e%player% §aವನ್ನು §b%clan% §aನಿಂದ Kick ಮಾಡಿದ್ದೀರಿ!"
  admin_kick_target: "%prefix% §cನೀವು §b%clan% §cನಿಂದ Kick ಆಗಿದ್ದೀರಿ!"
  admin_usage_place: "%prefix% §cಬಳಕೆ: /clan admin place <ಆಟಗಾರ> <ಕ್ಲ್ಯಾನ್> <ಪದ>"
  admin_usage_reset: "%prefix% §cಬಳಕೆ: /clan admin reset <ಕ್ಲ್ಯಾನ್>"
  admin_usage_purge: "%prefix% §cಬಳಕೆ: /clan admin purge <ಆಟಗಾರ>"
  admin_purge_success: "%prefix% §a§e%player% §aಗಾಗಿ ಡೇಟಾ ಅಳಿಸಲಾಗಿದೆ!"
  admin_purge_target: "%prefix% §cನಿಮ್ಮ ಕ್ಲ್ಯಾನ್ ಡೇಟಾ ಅಳಿಸಲಾಗಿದೆ!"
  admin_clan_not_exist: "%prefix% §cಕ್ಲ್ಯಾನ್ §e%clan% §cಅಸ್ತಿತ್ವದಲ್ಲಿಲ್ಲ!"
  admin_place_success_player: "%prefix% §aನೀವು §e%player% §aನ್ನು §b%clan% §aಕ್ಲ್ಯಾನ್‌ನಲ್ಲಿ §f%role% ಸ್ಥಾನದಲ್ಲಿ ವಹಿಸಿದ್ದಾರೆ!"
  admin_place_success_target: "%prefix% §aನೀವು ಅಡ್ಮಿನ್ ಮೂಲಕ §b%clan% §aಕ್ಲ್ಯಾನ್‌ನಲ್ಲಿ §f%role% ಸ್ಥಾನದಲ್ಲಿ ಸೇರಿಸಿದ್ದೀರಿ!"

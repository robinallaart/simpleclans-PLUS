  # 생성 / 가입 / 탈퇴 / 해체
  clan_created: "%prefix% §a클랜 §e%clan% §a가 생성되었습니다!"
  clan_create: "%prefix% §c사용법: /clan create <이름>"
  clan_join: "%prefix% §c사용법: /clan join <이름>"
  clan_invite: "%prefix% §c사용법: /clan invite <플레이어>"
  joined_clan: "%prefix% §a당신은 §b%clan%§a 클랜에 가입했습니다!"

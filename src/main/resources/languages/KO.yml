  already_in_clan: "%prefix% §c이미 클랜에 속해 있습니다!"
  clan_not_found: "%prefix% §c해당 클랜을 찾을 수 없습니다!"
  player_not_found: "%prefix% §c플레이어를 찾을 수 없습니다!"

  admin_notin_clan: "%prefix% §c해당 플레이어는 지정된 클랜에 속해 있지 않습니다!"
  admin_kick_success: "%prefix% §a당신은 §e%player% §a를 §b%clan%§a에서 추방했습니다!"
  admin_kick_target: "%prefix% §c당신은 §b%clan% §c에서 추방되었습니다!"
  admin_usage_place: "%prefix% §c사용법: /clan admin place <플레이어> <클랜> <직책>"
  admin_usage_reset: "%prefix% §c사용법: /clan admin reset <클랜>"
  admin_usage_purge: "%prefix% §c사용법: /clan admin purge <플레이어>"

messages:
  prefix: "§6[Simpleclan-PLUS]§r"
  # ਆਮ
  only_players: "%prefix% §cਇਸ ਕਮਾਂਡ ਨੂੰ ਸਿਰਫ ਖਿਡਾਰੀ ਹੀ ਵਰਤ ਸਕਦੇ ਹਨ!"
  no_permission: "%prefix% §cਤੁਹਾਡੇ ਕੋਲ ਅਨੁਮਤੀ ਨਹੀਂ ਹੈ!"
  not_in_clan: "%prefix% §cਤੁਸੀਂ ਕਿਸੇ ਵੀ ਕਲੈਨ ਵਿੱਚ ਨਹੀਂ ਹੋ!"
  already_in_clan: "%prefix% §cਤੁਸੀਂ ਪਹਿਲਾਂ ਹੀ ਕਿਸੇ ਕਲੈਨ ਵਿੱਚ ਹੋ!"
  clan_not_found: "%prefix% §cਉਹ ਕਲੈਨ ਮੌਜੂਦ ਨਹੀਂ ਹੈ!"
  player_not_found: "%prefix% §cਖਿਡਾਰੀ ਨਹੀਂ ਮਿਲਿਆ!"
  no_invite: "%prefix% §cਤੁਹਾਨੂੰ ਇਸ ਕਲੈਨ ਲਈ ਬੁਲਾਇਆ ਨਹੀਂ ਗਿਆ!"
  invite_expired: "%prefix% §cਤੁਹਾਡਾ ਬੁਲਾਅ ਸਮਾਂ ਸਮਾਪਤ ਹੋ ਗਿਆ!"
  clan_exists: "%prefix% §cਇਸ ਨਾਮ ਨਾਲ ਪਹਿਲਾਂ ਹੀ ਇੱਕ ਕਲੈਨ ਮੌਜੂਦ ਹੈ!"
  invalid_usage: "%prefix% §cਗਲਤ ਵਰਤੋਂ! /clan help ਲਿਖੋ"
  already_in_clan_player: "%prefix% §cਉਹ ਖਿਡਾਰੀ ਪਹਿਲਾਂ ਹੀ ਕਿਸੇ ਕਲੈਨ ਵਿੱਚ ਹੈ!"
  not_in_your_clan: "%prefix% §cਉਹ ਖਿਡਾਰੀ ਤੁਹਾਡੇ ਕਲੈਨ ਵਿੱਚ ਨਹੀਂ ਹੈ!"
  default: "%prefix% §cਅਣਜਾਣ ਸਬ-ਕਮਾਂਡ। /clan help ਵਰਤੋਂ"

  # ਬਣਾਓ / ਸ਼ਾਮਿਲ ਹੋਵੋ / ਛੱਡੋ / ਖਤਮ ਕਰੋ
  clan_created: "%prefix% §aਕਲੈਨ §e%clan% §aਬਣਾਇਆ ਗਿਆ!"
  clan_create: "%prefix% §cਵਰਤੋਂ: /clan create <ਨਾਮ>"
  clan_join: "%prefix% §cਵਰਤੋਂ: /clan join <ਨਾਮ>"
  clan_invite: "%prefix% §cਵਰਤੋਂ: /clan invite <ਖਿਡਾਰੀ>"
  joined_clan: "%prefix% §aਤੁਸੀਂ §b%clan%§a ਕਲੈਨ ਵਿੱਚ ਸ਼ਾਮਿਲ ਹੋ ਗਏ!"
  left_clan: "%prefix% §7ਤੁਸੀਂ §e%clan% §7ਕਲੈਨ ਛੱਡ ਦਿੱਤਾ"
  clan_disband_error: "%prefix% §cਕਲੈਨ ਖਤਮ ਕਰਨ ਵਿੱਚ ਗਲਤੀ ਹੋਈ!"
  you_disbanded: "%prefix% §aਤੁਸੀਂ §e%clan% §aਕਲੈਨ ਖਤਮ ਕੀਤਾ!"
  clan_disband_leader: "%prefix% §cਸਿਰਫ ਕਲੈਨ ਲੀਡਰ ਕਲੈਨ ਖਤਮ ਕਰ ਸਕਦਾ ਹੈ!"

  # ਬੁਲਾਏ
  invited_player: "%prefix% §aਤੁਸੀਂ §e%player% §a ਨੂੰ §b%clan%§a ਵਿੱਚ ਸ਼ਾਮਿਲ ਹੋਣ ਲਈ ਬੁਲਾਇਆ!"
  invited_you: "%prefix% §aਤੁਹਾਨੂੰ §b%clan%§a ਵਿੱਚ ਸ਼ਾਮਿਲ ਹੋਣ ਲਈ ਬੁਲਾਇਆ ਗਿਆ! ਕਬੂਲ ਕਰਨ ਲਈ §e/clan join %clan% §aਲਿਖੋ।"

  # ਪ੍ਰਮੋਸ਼ਨ / ਡੀਮੋਸ਼ਨ
  promote_not_permission: "%prefix% §cਸਿਰਫ ਲੀਡਰ ਜਾਂ ਕੋ-ਲੀਡਰ ਖਿਡਾਰੀਆਂ ਨੂੰ ਬੁਲਾ ਸਕਦੇ ਹਨ!"
  promote_success: "%prefix% §aਤੁਸੀਂ §e%player% §a ਨੂੰ §b%role% §a ਵਿਚ ਪ੍ਰਮੋਟ ਕੀਤਾ!"
  promoted_to: "%prefix% §aਤੁਹਾਨੂੰ §b%role% §a ਵਿਚ ਪ੍ਰਮੋਟ ਕੀਤਾ ਗਿਆ!"
  demote_success: "%prefix% §aਤੁਸੀਂ §e%player% §a ਨੂੰ §b%role% §a ਵਿਚ ਡੀਮੋਟ ਕੀਤਾ!"
  demoted_to: "%prefix% §cਤੁਹਾਨੂੰ §b%role% §c ਵਿਚ ਡੀਮੋਟ ਕੀਤਾ ਗਿਆ!"
  cannot_promote: "%prefix% §cਉਹ ਖਿਡਾਰੀ ਹੋਰ ਪ੍ਰਮੋਟ ਨਹੀਂ ਹੋ ਸਕਦਾ!"
  cannot_demote: "%prefix% §cਉਹ ਖਿਡਾਰੀ ਹੋਰ ਡੀਮੋਟ ਨਹੀਂ ਹੋ ਸਕਦਾ!"
  clan_promote_usage: "%prefix% §cਵਰਤੋਂ: /clan promote <ਖਿਡਾਰੀ>"
  clan_demote_usage: "%prefix% §cਵਰਤੋਂ: /clan demote <ਖਿਡਾਰੀ>"

  # ਕਲੈਨ ਚੈਟ
  chat_enabled: "%prefix% §aਕਲੈਨ ਚੈਟ ਚਾਲੂ ਹੈ"
  chat_disabled: "%prefix% §aਕਲੈਨ ਚੈਟ ਬੰਦ ਹੈ"
  chat_message: "§6[Clan] §e%player%§f: %message%"
  chat_usage: "%prefix% §cਵਰਤੋਂ: /clan chatmsg <ਸੁਨੇਹਾ>"

  # ਐਡਮਿਨ ਕਮਾਂਡਜ਼
  admin_no_perm: "%prefix% §cਤੁਹਾਡੇ ਕੋਲ ਐਡਮਿਨ ਕਮਾਂਡ ਵਰਤਣ ਦੀ ਅਨੁਮਤੀ ਨਹੀਂ!"
  admin_reload_lang: "%prefix% §aਕੰਫਿਗਰੇਸ਼ਨ ਅਤੇ ਭਾਸ਼ਾ ਦੁਬਾਰਾ ਲੋਡ ਹੋ ਗਈ! (ਮੌਜੂਦਾ: %lang%)"
  admin_promote: "%prefix% §aਤੁਸੀਂ §e%player% §a ਨੂੰ §b%role% §a ਵਿਚ ਪ੍ਰਮੋਟ ਕੀਤਾ!"
  admin_demote: "%prefix% §aਤੁਸੀਂ §e%player% §a ਨੂੰ §b%role% §a ਵਿਚ ਡੀਮੋਟ ਕੀਤਾ!"
  admin_reset: "%prefix% §aਕਲੈਨ §e%clan% §aਰੀਸੈੱਟ ਹੋ ਗਿਆ!"

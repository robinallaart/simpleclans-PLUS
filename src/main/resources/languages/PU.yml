  admin_kick_usage: "%prefix% §cਵਰਤੋਂ: /clan admin kick <ਖਿਡਾਰੀ> <ਕਲੈਨ>"
  admin_invite_usage: "%prefix% §cਵਰਤੋਂ: /clan admin invite <ਖਿਡਾਰੀ> <ਕਲੈਨ>"
  admin_promote_usage: "%prefix% §cਵਰਤੋਂ: /clan admin promote <ਖਿਡਾਰੀ> <ਕਲੈਨ>"
  admin_disband_usage: "%prefix% §cਵਰਤੋਂ: /clan admin disband <ਕਲੈਨ>"
  admin_default: "%prefix% §cਅਣਜਾਣ ਐਡਮਿਨ ਕਮਾਂਡ!"
  admin_default1: "%prefix% §cਵਰਤੋਂ: /clan admin <ਸਬ-ਕਮਾਂਡ> [args]"
  admin_notin_clan: "%prefix% §cਉਹ ਖਿਡਾਰੀ ਦਿੱਤੇ ਕਲੈਨ ਵਿੱਚ ਨਹੀਂ ਹੈ!"
  admin_kick_success: "%prefix% §aਤੁਸੀਂ §e%player% §a ਨੂੰ §b%clan% §a ਤੋਂ ਕੱਢ ਦਿੱਤਾ!"
  admin_kick_target: "%prefix% §cਤੁਹਾਨੂੰ §b%clan% §c ਤੋਂ ਕੱਢ ਦਿੱਤਾ ਗਿਆ!"
  admin_usage_place: "%prefix% §cਵਰਤੋਂ: /clan admin place <ਖਿਡਾਰੀ> <ਕਲੈਨ> <ਭੂਮਿਕਾ>"
  admin_usage_reset: "%prefix% §cਵਰਤੋਂ: /clan admin reset <ਕਲੈਨ>"
  admin_usage_purge: "%prefix% §cਵਰਤੋਂ: /clan admin purge <ਖਿਡਾਰੀ>"
  admin_purge_success: "%prefix% §a§e%player% §a ਲਈ ਡੇਟਾ ਹਟਾਇਆ!"
  admin_purge_target: "%prefix% §cਤੁਹਾਡੇ ਕਲੈਨ ਦਾ ਡੇਟਾ ਹਟਾਇਆ ਗਿਆ!"
  admin_clan_not_exist: "%prefix% §cਕਲੈਨ §e%clan% §cਮੌਜੂਦ ਨਹੀਂ ਹੈ!"
  admin_place_success_player: "%prefix% §aਤੁਸੀਂ §e%player% §a ਨੂੰ ਕਲੈਨ §b%clan% §a ਵਿੱਚ §f%role% ਭੂਮਿਕਾ 'ਚ ਰੱਖਿਆ!"
  admin_place_success_target: "%prefix% §aਤੁਸੀਂ ਇੱਕ ਐਡਮਿਨ ਦੁਆਰਾ ਕਲੈਨ §b%clan% §a ਵਿੱਚ §f%role% ਭੂਮਿਕਾ 'ਚ ਰੱਖੇ ਗਏ ਹੋ!"

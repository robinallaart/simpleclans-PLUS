messages:
  prefix: "§6[Simpleclan-PLUS]§r"

  # General
  only_players: "%prefix% §cЛишь игроки могут пользоваться этой командой."
  no_permission: "%prefix% §cУ вас недостаточно прав!"
  not_in_clan: "%prefix% §cВы не состоите в клане!"
  already_in_clan: "%prefix% §cВы состоите в клане!"
  clan_not_found: "%prefix% §cТакого клана не существует!"
  player_not_found: "%prefix% §cИгрок не найден!"
  no_invite: "%prefix% §cВас не приглашали в этот клан!"
  invite_expired: "%prefix% §cСрок действия вашего приглашения истек!"
  clan_exists: "%prefix% §cКлан с таким же названием уже существует!"
  invalid_usage: "%prefix% §cНекорректное использование! Введите /clan help"
  already_in_clan_player: "%prefix% §cЭтот игрок уже состоит в клане!"
  not_in_your_clan: "%prefix% §cЭтот игрок не состоит в вашем клане!"
  default: "%prefix% §cНеизвестная подкоманда. Введите /clan help"

  # Create / Join / Leave / disband
  clan_created: "%prefix% §aКлан §e%clan% §aбыл создан!"
  clan_create: "%prefix% §cИспользуйте: /clan create <Название>"
  clan_join: "%prefix% §cИспользуйте: /clan join <Название>"
  clan_invite: "%prefix% §cИспользуйте: /clan invite <Никнейм-игрока>"
  joined_clan: "%prefix% §aВы присоединились к клану §b%clan%§a!"
  left_clan: "%prefix% §7Вы покинули клан. §e%clan%"
  clan_disband_error: "%prefix% §cПроизошла ошибка при расформировании клана!"
  you_disbanded: "%prefix% §aВы расформировали клан. §e%clan%§a!"
  clan_disband_leader: "%prefix% §cТолько глава клана может расформировать клан!"

  # Invites
  invited_player: "%prefix% §aВы пригласили §e%player% §aвступить в клан §b%clan%§a!"
  invited_you: "%prefix% §aВы приглашены в клан §b%clan%§a! Используйте §e/clan join %clan% §aчтобы вступить."

  # Promotion / Demotion
  promote_not_permission: "%prefix% §cПриглашать игроков могут только глава или со-глава!"
  promote_success: "%prefix% §aВы повысили §e%player% §aдо §b%role%"
  promoted_to: "%prefix% §aВас повысили до §b%role%"
  demote_success: "%prefix% §aВы понизили §e%player% §aдо §b%role%"
  demoted_to: "%prefix% §cВас понизили до §b%role%"
  cannot_promote: "%prefix% §cЭтот игрок не сможет получить повышение в будущем!"
  cannot_demote: "%prefix% §cЭтого игрока больше нельзя понижать в должности!"
  clan_promote_usage: "%prefix% §cИспользуйте: /clan promote <Никнейм-игрока>" 
  clan_demote_usage: "%prefix% §cИспользуйте: /clan demote <Никнейм-игрока>"


  # Clan Chat
  chat_enabled: "%prefix% §aЧат клана включен"
  chat_disabled: "%prefix% §aЧат клана выключен"
  chat_message: "§6[Clan] §e%player%§f: %message%"
  chat_usage: "%prefix% §cИспользуйте: /clan chatmsg <Сообщение>"

  # Admin commands
  admin_no_perm: "%prefix% §cТы не администратор для подобных команд"
  admin_reload_lang: "%prefix% §aКонфигурация и язык перезагружены! (Текущий: %lang%)"
  admin_promote: "%prefix% §aВы повысили §e%player% §aдо §b%role%"
  admin_demote: "%prefix% §aВы понизили §e%player% §aдо §b%role%"
  admin_reset: "%prefix% §aКлан §e%clan% §aбыл сброшен!"
  admin_purge: "%prefix% §aОчищены данные для §e%player%"
  admin_invite: "%prefix% §aВы пригласили §e%player% §aвступить в §b%clan%"
  admin_disband: "%prefix% §aВы расформировали клан. §e%clan%"
  admin_demote_usage: "%prefix% §cИспользуйте: /clan admin demote <Никнейм-игрока> <Клан>"
  admin_kick_usage: "%prefix% §cИспользуйте: /clan admin kick <Никнейм-игрока> <Клан>"
  admin_invite_usage: "%prefix% §cИспользуйте: /clan admin invite <Никнейм-игрока> <Клан>"
  admin_promote_usage: "%prefix% §cИспользуйте: /clan admin promote <Никнейм-игрока> <Клан>"
  admin_disband_usage: "%prefix% §cИспользуйте: /clan admin disband <Клан>"
  admin_default: "%prefix% §cНеизвестная административная команда."
  admin_default1: "%prefix% §cИспользуйте: /clan admin <Подкоманда> [args]"
  admin_notin_clan: "%prefix% §cЭтот игрок не состоит в указанном клане!"
  admin_kick_success: "%prefix% §aТы кикнул §e%player% §aиз клана §b%clan%!"
  admin_kick_target: "%prefix% §cВы были кикнуты из клана §b%clan%!"
  admin_usage_place: "%prefix% §cИспользуйте: /clan admin place <Никнейм-игрока> <Клан> <Должность>"
  admin_usage_reset: "%prefix% §cИспользуйте: /clan admin reset <Клан>"
  admin_usage_purge: "%prefix% §cИспользуйте: /clan admin purge <Никнейм-игрока>"
  admin_purge_success: "%prefix% §aОчищены данные §e%player%!"
  admin_purge_target: "%prefix% §cДанные вашего клана были очищены.!"
  admin_clan_not_exist: "%prefix% §cКлан §e%clan% §cне существует!"
  admin_place_success_player: "%prefix% §aВы разместили §e%player% §ainto clan §b%clan% §7as §f%role%"
  admin_place_success_target: "%prefix% §aВы были включены в клан §b%clan% §7as §f%role% §aадминистратором."

messages:
  prefix: "§6[Simpleclan-PLUS]§r"
  # সাধারণ
  only_players: "%prefix% §cএই কমান্ড শুধুমাত্র খেলোয়াড়দের জন্য!"
  no_permission: "%prefix% §cআপনার অনুমতি নেই!"
  not_in_clan: "%prefix% §cআপনি কোনো ক্ল্যানে নেই!"
  already_in_clan: "%prefix% §cআপনি ইতিমধ্যেই একটি ক্ল্যানে আছেন!"
  clan_not_found: "%prefix% §cক্ল্যানটি পাওয়া যায়নি!"
  player_not_found: "%prefix% §cখেলোয়াড় পাওয়া যায়নি!"
  no_invite: "%prefix% §cআপনাকে এই ক্ল্যানে আমন্ত্রণ জানানো হয়নি!"
  invite_expired: "%prefix% §cআপনার আমন্ত্রণ শেষ হয়ে গেছে!"
  clan_exists: "%prefix% §cএই নামে ইতিমধ্যেই একটি ক্ল্যান আছে!"
  invalid_usage: "%prefix% §cভুল ব্যবহার! /clan help টাইপ করুন"
  already_in_clan_player: "%prefix% §cএই খেলোয়াড় ইতিমধ্যেই ক্ল্যানে রয়েছে!"
  not_in_your_clan: "%prefix% §cএই খেলোয়াড় আপনার ক্ল্যানে নেই!"
  default: "%prefix% §cঅজানা সাব-কমান্ড। /clan help ব্যবহার করুন"

  # তৈরি / যোগদান / ছাড়া / বিলুপ্ত
  clan_created: "%prefix% §aক্ল্যান §e%clan% §aতৈরি হয়েছে!"
  clan_create: "%prefix% §cব্যবহার: /clan create <নাম>"
  clan_join: "%prefix% §cব্যবহার: /clan join <নাম>"
  clan_invite: "%prefix% §cব্যবহার: /clan invite <খেলোয়াড়>"
  joined_clan: "%prefix% §aআপনি §b%clan%§a ক্ল্যানে যোগ দিয়েছেন!"
  left_clan: "%prefix% §7আপনি ক্ল্যান §e%clan% §7ছেড়েছেন"
  clan_disband_error: "%prefix% §cক্ল্যান বিলুপ্ত করতে ত্রুটি হয়েছে!"
  you_disbanded: "%prefix% §aআপনি ক্ল্যান §e%clan% §aবিলুপ্ত করেছেন!"
  clan_disband_leader: "%prefix% §cকেবল ক্ল্যান লিডার ক্ল্যান বিলুপ্ত করতে পারে!"

  # আমন্ত্রণ
  invited_player: "%prefix% §aআপনি §e%player% §a কে §b%clan%§a ক্ল্যানে যোগ দেওয়ার জন্য আমন্ত্রণ পাঠিয়েছেন!"
  invited_you: "%prefix% §aআপনাকে §b%clan%§a ক্ল্যানে যোগ দেওয়ার জন্য আমন্ত্রণ জানানো হয়েছে! গ্রহণ করতে §e/clan join %clan% §a টাইপ করুন।"

  # পদোন্নতি / অবনতি
  promote_not_permission: "%prefix% §cশুধুমাত্র লিডার বা কো-লিডার খেলোয়াড়দের আমন্ত্রণ দিতে পারে!"
  promote_success: "%prefix% §aআপনি §e%player% §a কে §b%role% §a পদোন্নতি দিয়েছেন!"
  promoted_to: "%prefix% §aআপনি §b%role% §a পদে পদোন্নতি পেয়েছেন!"
  demote_success: "%prefix% §aআপনি §e%player% §a কে §b%role% §a তে অবনতি দিয়েছেন!"
  demoted_to: "%prefix% §cআপনি §b%role% §c পদে অবনতি পেয়েছেন!"
  cannot_promote: "%prefix% §cএই খেলোয়াড় আরও পদোন্নতি পেতে পারবে না!"
  cannot_demote: "%prefix% §cএই খেলোয়াড় আরও অবনতি পেতে পারবে না!"
  clan_promote_usage: "%prefix% §cব্যবহার: /clan promote <খেলোয়াড়>"
  clan_demote_usage: "%prefix% §cব্যবহার: /clan demote <খেলোয়াড়>"

  # ক্ল্যান চ্যাট
  chat_enabled: "%prefix% §aক্ল্যান চ্যাট চালু হয়েছে"
  chat_disabled: "%prefix% §aক্ল্যান চ্যাট বন্ধ হয়েছে"
  chat_message: "§6[Clan] §e%player%§f: %message%"
  chat_usage: "%prefix% §cব্যবহার: /clan chatmsg <বার্তা>"

  # অ্যাডমিন কমান্ড
  admin_no_perm: "%prefix% §cআপনার অ্যাডমিন কমান্ড ব্যবহার করার অনুমতি নেই!"
  admin_reload_lang: "%prefix% §aকনফিগ এবং ভাষা রিলোড হয়েছে! (বর্তমান: %lang%)"
  admin_promote: "%prefix% §aআপনি §e%player% §a কে §b%role% §a পদে পদোন্নতি দিয়েছেন!"
  admin_demote: "%prefix% §aআপনি §e%player% §a কে §b%role% §a পদে অবনতি দিয়েছেন!"
  admin_reset: "%prefix% §aক্ল্যান §e%clan% §a রিসেট হয়েছে!"
  admin_purge: "%prefix% §a§e%player% §a এর ডেটা মুছে ফেলা হয়েছে!"
  admin_invite: "%prefix% §aআপনি §e%player% §a কে §b%clan% §a ক্ল্যানে আমন্ত্রণ জানিয়েছেন!"
  admin_disband: "%prefix% §aআপনি ক্ল্যান §e%clan% §a বিলুপ্ত করেছেন!"
  admin_demote_usage: "%prefix% §cব্যবহার: /clan admin demote <খেলোয়াড়> <ক্ল্যান>"
  admin_kick_usage: "%prefix% §cব্যবহার: /clan admin kick <খেলোয়াড়> <ক্ল্যান>"
  admin_invite_usage: "%prefix% §cব্যবহার: /clan admin invite <খেলোয়াড়> <ক্ল্যান>"
  admin_promote_usage: "%prefix% §cব্যবহার: /clan admin promote <খেলোয়াড়> <ক্ল্যান>"
  admin_disband_usage: "%prefix% §cব্যবহার: /clan admin disband <ক্ল্যান>"
  admin_default: "%prefix% §cঅজানা অ্যাডমিন কমান্ড!"
  admin_default1: "%prefix% §cব্যবহার: /clan admin <সাব-কমান্ড> [args]"
  admin_notin_clan: "%prefix% §cএই খেলোয়াড় নির্দিষ্ট ক্ল্যানে নেই!"
  admin_kick_success: "%prefix% §aআপনি §e%player% §a কে §b%clan% §a থেকে কিক করেছেন!"
  admin_kick_target: "%prefix% §cআপনাকে §b%clan% §c থেকে কিক করা হয়েছে!"
  admin_usage_place: "%prefix% §cব্যবহার: /clan admin place <খেলোয়াড়> <ক্ল্যান> <পদ>"
  admin_usage_reset: "%prefix% §cব্যবহার: /clan admin reset <ক্ল্যান>"
  admin_usage_purge: "%prefix% §cব্যবহার: /clan admin purge <খেলোয়াড়>"
  admin_purge_success: "%prefix% §a§e%player% §a এর ডেটা মুছে ফেলা হয়েছে!"
  admin_purge_target: "%prefix% §cআপনার ক্ল্যান ডেটা মুছে ফেলা হয়েছে!"
  admin_clan_not_exist: "%prefix% §cক্ল্যান §e%clan% §cঅস্তিত্ব নেই!"
  admin_place_success_player: "%prefix% §aআপনি §e%player% §a কে §b%clan% §a ক্ল্যানে §f%role% পদে রাখলেন!"
  admin_place_success_target: "%prefix% §aআপনাকে অ্যাডমিন দ্বারা §b%clan% §a ক্ল্যানে §f%role% পদে স্থাপন করা হয়েছে!"

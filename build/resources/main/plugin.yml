name: simpleclans-PLUS
main: simpleclans.simpleclans.SimpleclansPlugin
version: 1.2.0
api-version: 1.21
author: [Robin] #My name has to stay here you can add your own name like this [Robin, Yourname]
depend: [PlaceholderAPI]

commands:
  clan:
    description: Clan management command.
    usage: |
      /clan create <name> - Create a new clan.
      /clan invite <player> - Invite a player to your clan.
      /clan join <name> - Join a clan you were invited to.
      /clan leave - Leave your current clan.
      /clan info [name] - View clan info.
      /clan promote <player> - Promote a clan member.
      /clan demote <player> - Demote a clan member.
      /clan disband - Disband a clan.
      /clan update - update to the newset version.
      /clan chat - Toggle clan chat.
      /clan chatmsg - Send a message to your clan.
      /clan list - Lists all clans.
      /clan admin help - shows admin commands.
    aliases: [c]
    permission: simpleclans.use
    permission-message: You do not have permission to use this command.
permissions:
  simpleclans.use:
    description: Permission to use /clan command
    default: true

  simpleclans.create:
    description: Permission to create a clan
    default: op

  simpleclans.invite:
    description: Permission to invite players to your clan
    default: op

  simpleclans.join:
    description: Permission to join a clan
    default: true

  simpleclans.leave:
    description: Permission to leave your clan
    default: true

  simpleclans.info:
    description: Permission to view clan info
    default: true

  simpleclans.promote:
    description: Permission to promote a clan member
    default: op

  simpleclans.demote:
    description: Permission to demote a clan member
    default: op

  simpleclans.disband:
    description: Permission to disband your own clan
    default: op

  simpleclans.list:
    description: Permission to view all online players and their clans
    default: true

  simpleclans.chat:
    description: Permission to toggle clan chat
    default: true

  simpleclans.chatmsg:
    description: Permission to send a single clan chat message
    default: true

  simpleclans.admin:
    description: Permission to use admin commands
    default: op

  simpleclans.admin.promote:
    description: Permission to promote any player via admin command
    default: op

  simpleclans.admin.demote:
    description: Permission to demote any player via admin command
    default: op

  simpleclans.admin.kick:
    description: Permission to kick any player via admin command
    default: op

  simpleclans.admin.disband:
    description: Permission to disband any clan via admin command
    default: op

  simpleclans.update:
    description: Permission to update the plugin
    default: op

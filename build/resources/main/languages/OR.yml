messages:
  prefix: "§6[Simpleclan-PLUS]§r"
  # ସାଧାରଣ
  only_players: "%prefix% §cଏହି କମାଣ୍ଡ କେବଳ ଖେଳାଳିମାନେ ଉପଯୋଗ କରିପାରିବେ!"
  no_permission: "%prefix% §cଆପଣଙ୍କର ଅନୁମତି ନାହିଁ!"
  not_in_clan: "%prefix% §cଆପଣ କୌଣସି କ୍ଲାନରେ ନାହାନ୍ତି!"
  already_in_clan: "%prefix% §cଆପଣ ପୂର୍ବରୁ କୌଣସି କ୍ଲାନରେ ଅଛନ୍ତି!"
  clan_not_found: "%prefix% §cସେହି କ୍ଲାନ ମିଳିଲା ନାହିଁ!"
  player_not_found: "%prefix% §cଖେଳାଳି ମିଳିଲା ନାହିଁ!"
  no_invite: "%prefix% §cଆପଣଙ୍କୁ ଏହି କ୍ଲାନରେ ଆମନ୍ତ୍ରଣ ମିଳିନାହିଁ!"
  invite_expired: "%prefix% §cଆମନ୍ତ୍ରଣର ସମୟ ସମାପ୍ତ ହୋଇଛି!"
  clan_exists: "%prefix% §cଏହି ନାମରେ ଏକ କ୍ଲାନ ପୂର୍ବରୁ ଅଛି!"
  invalid_usage: "%prefix% §cଅବୈଧ ବ୍ୟବହାର! /clan help ଲିଖନ୍ତୁ"
  already_in_clan_player: "%prefix% §cଏହି ଖେଳାଳି ପୂର୍ବରୁ କୌଣସି କ୍ଲାନରେ ଅଛନ୍ତି!"
  not_in_your_clan: "%prefix% §cଏହି ଖେଳାଳି ଆପଣଙ୍କର କ୍ଲାନରେ ନାହାନ୍ତି!"
  default: "%prefix% §cଅଜଣା ସବ୍-କମାଣ୍ଡ। /clan help ବ୍ୟବହାର କରନ୍ତୁ"

  # ସୃଷ୍ଟି / ଯୋଗ / ପ୍ରସ୍ଥାନ / ବିଲୋପ
  clan_created: "%prefix% §aକ୍ଲାନ §e%clan% §aତିଆରି ହେଲା!"
  clan_create: "%prefix% §cବ୍ୟବହାର: /clan create <ନାମ>"
  clan_join: "%prefix% §cବ୍ୟବହାର: /clan join <ନାମ>"
  clan_invite: "%prefix% §cବ୍ୟବହାର: /clan invite <ଖେଳାଳି>"
  joined_clan: "%prefix% §aଆପଣ §b%clan%§a କ୍ଲାନରେ ଯୋଗଦାନ କରିଛନ୍ତି!"
  left_clan: "%prefix% §7ଆପଣ §e%clan% §7କ୍ଲାନ ଛାଡ଼ିଛନ୍ତି"
  clan_disband_error: "%prefix% §cକ୍ଲାନ ବିଲୋପ କରିବା ସମୟରେ ତ୍ରୁଟି ଘଟିଛି!"
  you_disbanded: "%prefix% §aଆପଣ §e%clan% §aକ୍ଲାନ ବିଲୋପ କରିଛନ୍ତି!"
  clan_disband_leader: "%prefix% §cକ୍ଲାନ ବିଲୋପ କରିବାକୁ କେବଳ କ୍ଲାନ ଲିଡର ମାତ୍ର ଅଧିକାରୀ!"

  # ଆମନ୍ତ୍ରଣ
  invited_player: "%prefix% §aଆପଣ §e%player% §aକୁ §b%clan%§a କ୍ଲାନରେ ଯୋଗ ଦେବାକୁ ଆମନ୍ତ୍ରଣ କରିଛନ୍ତି!"
  invited_you: "%prefix% §aଆପଣ §b%clan%§a କ୍ଲାନରେ ଯୋଗ ଦେବାକୁ ଆମନ୍ତ୍ରିତ! ସ୍ଵୀକାର କରିବାକୁ §e/clan join %clan% §aଲିଖନ୍ତୁ।"

  # ପ୍ରମୋଟ / ଡିମୋଟ
  promote_not_permission: "%prefix% §cଖେଳାଳିଙ୍କୁ କେବଳ ଲିଡର କିମ୍ବା କୋ-ଲିଡର ଆମନ୍ତ୍ରଣ କରିପାରିବେ!"
  promote_success: "%prefix% §aଆପଣ §e%player% §aକୁ §b%role% §aପ୍ରମୋଟ କରିଛନ୍ତି!"
  promoted_to: "%prefix% §aଆପଣ §b%role% §aରେ ପ୍ରମୋଟ ହୋଇଛନ୍ତି!"
  demote_success: "%prefix% §aଆପଣ §e%player% §aକୁ §b%role% §aଡିମୋଟ କରିଛନ୍ତି!"
  demoted_to: "%prefix% §cଆପଣ §b%role% §cରେ ଡିମୋଟ ହୋଇଛନ୍ତି!"
  cannot_promote: "%prefix% §cଏହି ଖେଳାଳିକୁ ଅଧିକ ପ୍ରମୋଟ କରିପାରିବେ ନାହିଁ!"
  cannot_demote: "%prefix% §cଏହି ଖେଳାଳିକୁ ଅଧିକ ଡିମୋଟ କରିପାରିବେ ନାହିଁ!"
  clan_promote_usage: "%prefix% §cବ୍ୟବହାର: /clan promote <ଖେଳାଳି>"
  clan_demote_usage: "%prefix% §cବ୍ୟବହାର: /clan demote <ଖେଳାଳି>"

  # କ୍ଲାନ ଚ୍ୟାଟ
  chat_enabled: "%prefix% §aକ୍ଲାନ ଚ୍ୟାଟ ସକ୍ରିୟ"
  chat_disabled: "%prefix% §aକ୍ଲାନ ଚ୍ୟାଟ ବନ୍ଦ"
  chat_message: "§6[Clan] §e%player%§f: %message%"
  chat_usage: "%prefix% §cବ୍ୟବହାର: /clan chatmsg <ସନ୍ଦେଶ>"

  # ଏଡମିନ କମାଣ୍ଡ
  admin_no_perm: "%prefix% §cଆପଣଙ୍କର ଏଡମିନ କମାଣ୍ଡ ଚାଲାଇବା ଅନୁମତି ନାହିଁ!"
  admin_reload_lang: "%prefix% §aକନଫିଗ୍ ଏବଂ ଭାଷା ପୁନଃଲୋଡ୍ ହୋଇଛି! (ବର୍ତ୍ତମାନ: %lang%)"
  admin_promote: "%prefix% §aଆପଣ §e%player% §aକୁ §b%role% §aପ୍ରମୋଟ କରିଛନ୍ତି!"
  admin_demote: "%prefix% §aଆପଣ §e%player% §aକୁ §b%role% §aଡିମୋଟ କରିଛନ୍ତି!"
  admin_reset: "%prefix% §aକ୍ଲାନ §e%clan% §aରିସେଟ୍ ହୋଇଛି!"
  admin_purge: "%prefix% §a§e%player% §aଙ୍କର ଡାଟା ହଟାଯାଇଛି!"
  admin_invite: "%prefix% §aଆପଣ §e%player% §aକୁ §b%clan% §aରେ ଆମନ୍ତ୍ରଣ କରିଛନ୍ତି!"
  admin_disband: "%prefix% §aଆପଣ §e%clan% §aକ୍ଲାନ ବିଲୋପ କରିଛନ୍ତି!"
  admin_demote_usage: "%prefix% §cବ୍ୟବହାର: /clan admin demote <ଖେଳାଳି> <କ୍ଲାନ>"
  admin_kick_usage: "%prefix% §cବ୍ୟବହାର: /clan admin kick <ଖେଳାଳି> <କ୍ଲାନ>"
  admin_invite_usage: "%prefix% §cବ୍ୟବହାର: /clan admin invite <ଖେଳାଳି> <କ୍ଲାନ>"
  admin_promote_usage: "%prefix% §cବ୍ୟବହାର: /clan admin promote <ଖେଳାଳି> <କ୍ଲାନ>"
  admin_disband_usage: "%prefix% §cବ୍ୟବହାର: /clan admin disband <କ୍ଲାନ>"
  admin_default: "%prefix% §cଅଜଣା ଏଡମିନ କମାଣ୍ଡ!"
  admin_default1: "%prefix% §cବ୍ୟବହାର: /clan admin <ସବ୍-କମାଣ୍ଡ> [args]"
  admin_notin_clan: "%prefix% §cଏହି ଖେଳାଳି ଦିଆଯାଇଥିବା କ୍ଲାନରେ ନାହାନ୍ତି!"
  admin_kick_success: "%prefix% §aଆପଣ §e%player% §aକୁ §b%clan% §aରୁ ବାହାର କରିଛନ୍ତି!"
  admin_kick_target: "%prefix% §cଆପଣ §b%clan% §cରୁ ବାହାର କରାଯାଇଛନ୍ତି!"
  admin_usage_place: "%prefix% §cବ୍ୟବହାର: /clan admin place <ଖେଳାଳି> <କ୍ଲାନ> <ଭୂମିକା>"
  admin_usage_reset: "%prefix% §cବ୍ୟବହାର: /clan admin reset <କ୍ଲାନ>"
  admin_usage_purge: "%prefix% §cବ୍ୟବହାର: /clan admin purge <ଖେଳାଳି>"
  admin_purge_success: "%prefix% §a§e%player% §aଙ୍କର ଡାଟା ହଟାଯାଇଛି!"
  admin_purge_target: "%prefix% §cଆପଣଙ୍କର କ୍ଲାନ ଡାଟା ହଟାଯାଇଛି!"
  admin_clan_not_exist: "%prefix% §cକ୍ଲାନ §e%clan% §cଅବୈଧ!"
  admin_place_success_player: "%prefix% §aଆପଣ §e%player% §aକୁ §b%clan% §aରେ §f%role% ଭୂମିକାରେ ରଖିଛନ୍ତି!"
  admin_place_success_target: "%prefix% §aଆପଣଙ୍କୁ ଏକ ଏଡମିନ ଦ୍ୱାରା §b%clan% §aରେ §f%role% ଭୂମିକାରେ ରଖାଯାଇଛି!"

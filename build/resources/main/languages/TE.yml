messages:
  prefix: "§6[Simpleclan-PLUS]§r"
  # సాధారణం
  only_players: "%prefix% §cఈ కమాండ్‌ని కేవలం ప్లేయర్లు మాత్రమే ఉపయోగించగలరు!"
  no_permission: "%prefix% §cమీకు అనుమతి లేదు!"
  not_in_clan: "%prefix% §cమీరు ఎలాంటి క్లాన్‌లో లేరు!"
  already_in_clan: "%prefix% §cమీరు ఇప్పటికే ఒక క్లాన్‌లో ఉన్నారు!"
  clan_not_found: "%prefix% §cఆ క్లాన్ కనిపించలేదు!"
  player_not_found: "%prefix% §cప్లేయర్ కనుగొనబడలేదు!"
  no_invite: "%prefix% §cమీకు ఈ క్లాన్‌లో ఆహ్వానం ఇవ్వబడలేదు!"
  invite_expired: "%prefix% §cమీ ఆహ్వానం కాలమితి ముగిసింది!"
  clan_exists: "%prefix% §cఆ పేరుతో ఇప్పటికే ఒక క్లాన్ ఉంది!"
  invalid_usage: "%prefix% §cచెల్లని ఉపయోగం! /clan help వ్రాయండి"
  already_in_clan_player: "%prefix% §cఆ ప్లేయర్ ఇప్పటికే ఒక క్లాన్‌లో ఉంది!"
  not_in_your_clan: "%prefix% §cఆ ప్లేయర్ మీ క్లాన్‌లో లేదు!"
  default: "%prefix% §cతెలియని సబ్‌కమాండ్. /clan help ఉపయోగించండి"

  # సృష్టించడం / చేరడం / విడిచివేయడం / రద్దు చేయడం
  clan_created: "%prefix% §aక్లాన్ §e%clan% §aసృష్టించబడింది!"
  clan_create: "%prefix% §cవినియోగం: /clan create <పేరు>"
  clan_join: "%prefix% §cవినియోగం: /clan join <పేరు>"
  clan_invite: "%prefix% §cవినియోగం: /clan invite <ప్లేయర్>"
  joined_clan: "%prefix% §aమీరు §b%clan%§a క్లాన్‌లో చేరారు!"
  left_clan: "%prefix% §7మీరు §e%clan% §7క్లాన్‌ని వదిలివేశారు"
  clan_disband_error: "%prefix% §cక్లాన్ రద్దు చేయడంలో లోపం జరిగింది!"
  you_disbanded: "%prefix% §aమీరు §e%clan% §aక్లాన్‌ని రద్దు చేశారు!"
  clan_disband_leader: "%prefix% §cక్లాన్‌ను రద్దు చేయగల వారు కేవలం లీడర్ మాత్రమే!"

  # ఆహ్వానాలు
  invited_player: "%prefix% §aమీరు §e%player% §a§b%clan%§a క్లాన్‌లో చేరడానికి ఆహ్వానించారు!"
  invited_you: "%prefix% §aమీకు §b%clan%§a క్లాన్‌లో చేరడానికి ఆహ్వానం ఇచ్చారు! అంగీకరించడానికి §e/clan join %clan% §a రాయండి."

  # ప్రమోషన్ / డీమోషన్
  promote_not_permission: "%prefix% §cప్లేయర్లను ఆహ్వానించగల వారు కేవలం లీడర్ లేదా కో-లీడర్ మాత్రమే!"
  promote_success: "%prefix% §aమీరు §e%player% §a§b%role%§a కు ప్రమోట్ చేసారు!"
  promoted_to: "%prefix% §aమీరు §b%role% §aకి ప్రమోట్ అయ్యారు!"
  demote_success: "%prefix% §aమీరు §e%player% §a§b%role%§a కి డీమోట్ చేసారు!"
  demoted_to: "%prefix% §cమీరు §b%role% §cకి డీమోట్ అయ్యారు!"
  cannot_promote: "%prefix% §cఆ ప్లేయర్‌ను ఇంకా ప్రమోట్ చేయలేరు!"
  cannot_demote: "%prefix% §cఆ ప్లేయర్‌ను ఇంకా డీమోట్ చేయలేరు!"
  clan_promote_usage: "%prefix% §cవినియోగం: /clan promote <ప్లేయర్>"
  clan_demote_usage: "%prefix% §cవినియోగం: /clan demote <ప్లేయర్>"

  # క్లాన్ చాట్
  chat_enabled: "%prefix% §aక్లాన్ చాట్ ప్రారంభించబడింది"
  chat_disabled: "%prefix% §aక్లాన్ చాట్ నిలిపివేయబడింది"
  chat_message: "§6[Clan] §e%player%§f: %message%"
  chat_usage: "%prefix% §cవినియోగం: /clan chatmsg <సందేశం>"


  admin_usage_place: "%prefix% §cవినియోగం: /clan admin place <ప్లేయర్> <క్లాన్> <పాత్ర>"
  admin_usage_reset: "%prefix% §cవినియోగం: /clan admin reset <క్లాన్>"

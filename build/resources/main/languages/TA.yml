messages:
  prefix: "§6[Simpleclan-PLUS]§r"
  # பொதுவான
  only_players: "%prefix% §cஇந்த கட்டளை பயன்படுத்தக்கூடியவர்கள் வெறும் வீரர்களே!"
  no_permission: "%prefix% §cஉங்களிடம் அனுமதி இல்லை!"
  not_in_clan: "%prefix% §cநீங்கள் எந்த கிளானிலும் இல்லை!"
  already_in_clan: "%prefix% §cநீங்கள் ஏற்கனவே ஒரு கிளானில் உள்ளீர்கள்!"
  clan_not_found: "%prefix% §cஅந்த கிளான் காணப்படவில்லை!"
  player_not_found: "%prefix% §cவீரர் காணப்படவில்லை!"
  no_invite: "%prefix% §cநீங்கள் இந்த கிளானுக்கு அழைக்கப்படவில்லை!"
  invite_expired: "%prefix% §cஉங்கள் அழைப்பின் காலாவதி முடிந்தது!"
  clan_exists: "%prefix% §cஅந்த பெயரில் ஏற்கனவே ஒரு கிளான் உள்ளது!"
  invalid_usage: "%prefix% §cதவறான பயன்பாடு! /clan help என எழுதி பார்க்கவும்"
  already_in_clan_player: "%prefix% §cஅந்த வீரர் ஏற்கனவே ஒரு கிளானில் உள்ளார்!"
  not_in_your_clan: "%prefix% §cஅந்த வீரர் உங்கள் கிளானில் இல்லை!"
  default: "%prefix% §cஅறியப்படாத துணை கட்டளை. /clan help பயன்படுத்தவும்"

  # உருவாக்கு / சேர்ந்துகொள் / விட்டு விட்டு / கிளான் அழி
  clan_created: "%prefix% §aகிளான் §e%clan% §aஉருவாக்கப்பட்டது!"
  clan_create: "%prefix% §cபயன்பாடு: /clan create <பெயர்>"
  clan_join: "%prefix% §cபயன்பாடு: /clan join <பெயர்>"
  clan_invite: "%prefix% §cபயன்பாடு: /clan invite <வீரர்>"
  joined_clan: "%prefix% §aநீங்கள் §b%clan%§a கிளானில் சேர்ந்துவிட்டீர்கள்!"
  left_clan: "%prefix% §7நீங்கள் §e%clan% §7கிளானை விட்டு விட்டு விட்டீர்கள்"
  clan_disband_error: "%prefix% §cகிளான் அழிக்கும் போது பிழை ஏற்பட்டது!"
  you_disbanded: "%prefix% §aநீங்கள் §e%clan% §aகிளானை அழித்தீர்கள்!"
  clan_disband_leader: "%prefix% §cமுழுமையான கிளான் தலைவர் மட்டுமே கிளானை அழிக்க முடியும்!"

  # அழைப்புகள்
  invited_player: "%prefix% §aநீங்கள் §e%player% §aஐ §b%clan%§a கிளானில் சேர அழைத்தீர்கள்!"
  invited_you: "%prefix% §aநீங்கள் §b%clan%§a கிளானில் சேர அழைக்கப்பட்டீர்கள்! ஏற்றுக்கொள்ள §e/clan join %clan% §aஎன்று தட்டச்சு செய்யவும்."

  # பதவி உயர்த்தல் / குறைப்பு
  promote_not_permission: "%prefix% §cமட்டும் தலைவர் அல்லது துணை தலைவர்கள் வீரர்களை அழைக்க முடியும்!"
  promote_success: "%prefix% §aநீங்கள் §e%player% §aஐ §b%role% §aபதவிக்கு உயர்த்தினீர்கள்!"
  promoted_to: "%prefix% §aநீங்கள் §b%role% §aபதவிக்கு உயர்த்தப்பட்டுள்ளீர்கள்!"
  demote_success: "%prefix% §aநீங்கள் §e%player% §aஐ §b%role% §aபதவிக்கு குறைத்தீர்கள்!"
  demoted_to: "%prefix% §cநீங்கள் §b%role% §cபதவிக்கு குறைக்கப்பட்டுள்ளீர்கள்!"
  cannot_promote: "%prefix% §cஅந்த வீரர் மேலே பதவி உயர்வு பெற முடியாது!"
  cannot_demote: "%prefix% §cஅந்த வீரர் மேலும் பதவி குறைப்பு பெற முடியாது!"
  clan_promote_usage: "%prefix% §cபயன்பாடு: /clan promote <வீரர்>"
  clan_demote_usage: "%prefix% §cபயன்பாடு: /clan demote <வீரர்>"

  # கிளான் சோட்
  chat_enabled: "%prefix% §aகிளான் சோட் இயக்கப்பட்டது"
  chat_disabled: "%prefix% §aகிளான் சோட் முடக்கப்பட்டது"
  chat_message: "§6[Clan] §e%player%§f: %message%"
  chat_usage: "%prefix% §cபயன்பாடு: /clan chatmsg <செய்தி>"

  # நிர்வாகக் கட்டளைகள்
  admin_no_perm: "%prefix% §cநீங்கள் நிர்வாகக் கட்டளைகளை பயன்படுத்த அனுமதி இல்லை!"
  admin_reload_lang: "%prefix% §aகட்டமைப்பு மற்றும் மொழி மீண்டும் ஏற்றப்பட்டுவிட்டது! (தற்போது: %lang%)"
  admin_promote: "%prefix% §aநீங்கள் §e%player% §aஐ §b%role% §aபதவிக்கு உயர்த்தினீர்கள்!"
  admin_demote: "%prefix% §aநீங்கள் §e%player% §aஐ §b%role% §aபதவிக்கு குறைத்தீர்கள்!"
  admin_reset: "%prefix% §aகிளான் §e%clan% §aமீண்டும் அமைக்கப்பட்டது!"
  admin_purge: "%prefix% §a§e%player% §aக்கான தரவை நீக்கிவிட்டீர்கள்!"
  admin_invite: "%prefix% §aநீங்கள் §e%player% §aஐ §b%clan% §aகிளானில் அழைத்தீர்கள்!"
  admin_disband: "%prefix% §aநீங்கள் §e%clan% §aகிளானை அழித்தீர்கள்!"
  admin_demote_usage: "%prefix% §cபயன்பாடு: /clan admin demote <வீரர்> <கிளான்>"
  admin_kick_usage: "%prefix% §cபயன்பாடு: /clan admin kick <வீரர்> <கிளான்>"
  admin_invite_usage: "%prefix% §cபயன்பாடு: /clan admin invite <வீரர்> <கிளான்>"
  admin_promote_usage: "%prefix% §cபயன்பாடு: /clan admin promote <வீரர்> <கிளான்>"
  admin_disband_usage: "%prefix% §cபயன்பாடு: /clan admin disband <கிளான்>"
  admin_default: "%prefix% §cதெரியாத நிர்வாகக் கட்டளை!"
  admin_default1: "%prefix% §cபயன்பாடு: /clan admin <துணைக் கட்டளை> [args]"
  admin_notin_clan: "%prefix% §cஅந்த வீரர் கொடுக்கப்பட்ட கிளானில் இல்லை!"
  admin_kick_success: "%prefix% §aநீங்கள் §e%player% §aஐ §b%clan% §aஇருந்த இடத்தில் இருந்து நீக்கிவிட்டீர்கள்!"
  admin_kick_target: "%prefix% §cநீங்கள் §b%clan% §cஇருந்த இடத்திலிருந்து நீக்கப்பட்டுள்ளீர்கள்!"
  admin_usage_place: "%prefix% §cபயன்பாடு: /clan admin place <வீரர்> <கிளான்> <பாத்திரம்>"
  admin_usage_reset: "%prefix% §cபயன்பாடு: /clan admin reset <கிளான்>"
  admin_usage_purge: "%prefix% §cபயன்பாடு: /clan admin purge <வீரர்>"
  admin_purge_success: "%prefix% §a§e%player% §aக்கான தரவை நீக்கிவிட்டீர்கள்!"
  admin_purge_target: "%prefix% §cஉங்கள் கிளான் தரவு நீக்கப்பட்டது!"
  admin_clan_not_exist: "%prefix% §cகிளான் §e%clan% §cஇருப்பதாக இல்லை!"
  admin_place_success_player: "%prefix% §aநீங்கள் §e%player% §aஐ §b%clan% §aஇல் §f%role% பாத்திரத்தில் வைக்கிறீர்கள்!"
  admin_place_success_target: "%prefix% §aநீங்கள் நிர்வாகி மூலம் §b%clan% §aஇல் §f%role% பாத்திரத்தில் வைக்கப்பட்டீர்கள்!"
